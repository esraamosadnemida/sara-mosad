<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="landing-page">
  <div class="text-center">
    <h1>Contact Us</h1>
    <p>Modern & Beautiful Travel Theme</p>
  </div>
</div>

<div class="contact-container">
    <div class="contact-item">
        <div class="icon-box">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        <h3>Office Address</h3>
        <p>7 Green Lake Street<br>Crawfordsville, IN 47933</p>
    </div>

    
    <div class="contact-item">
        <div class="icon-box">
            <i class="fas fa-phone-alt"></i>
        </div>
        <h3>Phone Call</h3>
        <p>+98 234 (4567) 890<br>+98 234 (4567) 890</p>
    </div>

    <div class="contact-item">
        <div class="icon-box">
            <i class="fas fa-envelope"></i>
        </div>
        <h3>E-Mail Us</h3>
        <p>example@gmail.com<br>yourmail@gmail.com</p>
    </div>

    <div class="contact-item">
        <div class="icon-box">
            <i class="fas fa-headset"></i>
        </div>
        <h3>Supports</h3>
        <p>24/7 any time support team<br>ready for supports.</p>
    </div>
</div>

<div class="information">
    <h3>CONTACT US</h3>
    <h1 class="contain">Contact information</h1>

    <form>
        <div class="form-group">
          <input type="text" placeholder="Enter Your Name" required> 
          <input type="email" placeholder="Enter Your Email" required>
        </div>
        <input type="text" placeholder="Select Subjects" required>
        <textarea placeholder="Write Massage" required></textarea>
        <button type="submit">Send Massage</button>
    </form>
</div>
<div class="map-container">
    
    <iframe 
        src="https://www.openstreetmap.org/export/embed.html?bbox=-74.1%2C40.6%2C-73.8%2C40.9&layer=mapnik" 
        width="100%" 
        height="800px" 
        style="border: 0;" 
        allowfullscreen=""
        loading="lazy">
    </iframe>
</div>

</body>
</html>
